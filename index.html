<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="eth-view"><img src="images/icon-view.svg" /></div>
      <img src="/images/image-equilibrium.jpg" class="eth" />
      <h2>Equilibrium #3429</h2>

      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="price-time">
        <div class="price">
          <img src="images/icon-ethereum.svg" />
          <p class="price-label">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" />
          <p class="time-label">3 days left</p>
        </div>
      </div>

      <div class="author">
        <img src="images/image-avatar.png" class="avatar" />
        <p>
          Creation of
          <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ryan Ngo</a>.
    </div>
  </body>
</html>
